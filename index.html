<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Leviathan Wilds Randomizer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Leviathan Wilds Randomizer</h1>

    <label><input type="checkbox" id="includeDeepvale"> Include Deepvale content</label><br>
    <label>
      Number of Characters:
      <select id="playerCount" onchange="renderComplexityControls()">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
      </select>
    </label>

    <div id="complexityControls" class="controls"></div>

    <div class="controls">
      <b>Leviathan Complexity:</b><br>
      <label>Min:
        <select id="leviMin">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
      <label>Max:
        <select id="leviMax">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
        </select>
      </label>
    </div>

    <button onclick="assignCharacters()">Randomize</button>
    <div id="results"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
